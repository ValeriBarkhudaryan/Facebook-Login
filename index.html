<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="logincss.css">    
</head>
<body>
    
    <div class="Container">
        <div class="facebook-logo-container">
            <img src="./dF5SId3UHWd.svg" class="facebook-logo">
        </div>

        <div class="main-container">
            <div class="log-into-container">
                    <p class="log-into">Log Into Facebook</p>
            </div>

            <div class="login-container">
                <div id="user-information">
                    <div>
                    <input type="text" id="email-phone" placeholder="Email or phone number" >
                    <img src="./error_logo.png" id="error-icon">
                    </div>   
                    <div id="error">
                        The email or mobile number you entered isn't connected to an <br>account
                    </div>

                    <div id="password-container">
                        <input type="text" id="password" placeholder="Password">
                    </div>  

                    <div id="log-in-button-container">
                        <button id="log-in-button">Log In</button>
                    </div>

                    <p class="forgot">Forgot password?</p>
                </div>


            </div>
        </div>


    </div>



    <script src="./loginjs.js"></script>

    
</body>
</html>
